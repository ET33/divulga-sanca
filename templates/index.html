<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/materialize.min.css') }}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>DivulgaSanca</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">	
</head>
<body class="blue-grey lighten-5">
	<div class="container blue-grey lighten-5">
		<div class="row">
			<!-- Seleciona as tres primeiras colunas para adicionar um dropdown -->
			<div class="col s3">
				<label>Filtros</label>
				<select class="browser-default" name="tipo">
					<option value="" disabled selected>Pesquisar por</option>
					<option value="date">Data</option>
					<option value="title">Titulo</option>
				</select>
			</div>
			<!-- Seleciona as 9 colunas restantes para adicionar um search bar -->
			<div class="col s9">
				<nav>
					<div class="nav-wrapper">
						<form method="GET" action="" onsubmit="return search.value != ''">
							<div class="input-field blue-grey lighten-4">
								<input id="search" name="search" type="search" required>
								<label class="label-icon" for="search"><i class="material-icons">search</i></label>
								<i class="material-icons">close</i>
								<input type="submit" style="display: none;">
							</div>
						</form>
					</div>
				</nav>
			</div>
		</div>
		
		<div class="row">
		</div>
		
		<div class="row">
			<div class="col s2">
				<form action="#">
					<p>
					  <label>
						<input type="checkbox" />
						<span>ICMC</span>
					  </label>
					</p>
				</form>
			</div>
			<div class="col s2">
				<form action="#">
					<p>
					  <label>
						<input type="checkbox" />
						<span>UFSCar</span>
					  </label>
					</p>
				</form>
			</div>
			<div class="col s2">
				<form action="#">
					<p>
					  <label>
						<input type="checkbox" />
						<span>SESC</span>
					  </label>
					</p>
				</form>
			</div>
		</div>
		
		<div class="row">
		</div>
		
		<div class="row">
			<!-- Ã‰ aqui aonde vou colocar os cards dos eventos -->
			{% for x in cards %}
				<div class="col s6">
					<div class="card">
						<div class="card-image waves-effect waves-block waves-light">
							<img class="activator" src="{{ x['img'] }}">
						</div>
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4">{{ x['title'] }}<i class="material-icons right">more_vert</i></span>
							<p><a href="{{ x['href'] }}">Link do evento</a></p>
						</div>
						<div class="card-reveal">
							<span class="card-title grey-text text-darken-4">{{ x['title'] }}<i class="material-icons right">close</i></span>
							{% for tag in x['tags'] %}
								<p>{{ tag }}</p>
							{% endfor %}
						</div>
					 </div>
				</div>
			{% endfor %}
		</div>
	</div>
	<!-- Dependencias -->
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.sidenav');
		var instances = M.Sidenav.init(elems);
		});
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.dropdown-trigger');
		var instances = M.Dropdown.init(elems);
		});
	</script>
</body>
</html>
